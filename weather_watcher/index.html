<body onload="townOptions()">

	<div id="main_container">
		<div id="title_container">
			<h1 id = "title">Login</h1>

			<p id = "page_statement">Please enter your username and password</p>

			<div id="login_container" >

				<table id="table"></table>
				<!-- Where weather description will go -->
				<div id="description_container"> 

				</div>
			</div>

			<br>

			<div id="addOrRemove">
				<form>
  					<label>Choose a Town: </label>
  					<select id="townName">

  					</select>
  				</form>	
  				<br>	
  				<button id="addTown" type="submit" onclick="getSelectedTown('addTown')">Add Town</button>
  				<button id="removeTown" type="submit" onclick="getSelectedTown('removeTown')">Remove Town</button>		
			</div> 

			<br>

			<button id="logout" type="submit" onclick="logout()">Logout</button>
